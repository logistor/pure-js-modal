<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="./modal.css">
</head>
<body>
    <div class="mt-4 ml-4">
        
        <div class="row">
            <button class="btn btn-primary ml-2">Input modal</button>
            <span class="mt-2 ml-2"></span>
        </div>

        <div class="row mt-2">
            <button class="btn btn-primary ml-2">Message modal</button>
            <span class="mt-2 ml-2"></span>
        </div>

        <template id="editor-modal">
            <div class="overlay">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="close btn-modal">&times;</button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <div class="col">
                            <button type="button" class="btn btn-secondary cancel btn-modal">Cancel</button>
                            <button type="button" class="btn btn-primary float-right btn-modal">Ok</button>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <template id="message-modal">
            <div class="overlay">
                <div class="modal-content">
                    <div class="modal-header border-0">
                        <h5 class="modal-title"></h5>
                    </div>
                    <div class="modal-footer border-0">
                        <div class="col">
                            <button type="button" class="btn btn-primary float-right btn-modal">Ok</button>
                        </div>
                    </div>
                </div>
            </div>
        </template>

    </div>

    <script src="./modal.js"></script>   
    <script src="./index.js"></script>   

</body>
</html>
